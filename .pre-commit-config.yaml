---
# ============================================
# ‚öñÔ∏è Pre-commit DevOps Suite ‚Äî Legal Assistant Arbitrage v2.9.7 LTS
# ‚úÖ Unified Clean Chain (Python + Docs + Security + CI)
# ============================================

repos:
  # --- üñ§ Black: –∞–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Python-–∫–æ–¥–∞ ---
  - repo: https://github.com/psf/black
    rev: "25.9.0"
    hooks:
      - id: black
        name: black (formatter)
        language_version: python3.12
        args: [--line-length=88]
        exclude: ^(node_modules|artifacts|venv|backup)/
        stages: [commit]

  # --- üî§ isort: —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–º–ø–æ—Ä—Ç–æ–≤ ---
  - repo: https://github.com/PyCQA/isort
    rev: "7.0.0"
    hooks:
      - id: isort
        name: isort (imports)
        language_version: python3.12
        args: [--profile=black, --filter-files]
        exclude: ^(node_modules|artifacts|venv|backup)/
        stages: [commit]

  # --- üßπ flake8: —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ Python ---
  - repo: https://github.com/pycqa/flake8
    rev: "7.3.0"
    hooks:
      - id: flake8
        name: flake8 (project)
        language_version: python3.12
        entry: flake8 --config=.flake8
        types: [python]
        exclude: >
          (?x)^(
            node_modules/|
            venv/|
            artifacts/|
            docs/|
            alembic/|
            backup/|
            build/|
            dist/
          )
        stages: [commit]

  # --- üß∞ –ë–∞–∑–æ–≤—ã–µ pre-commit –ø—Ä–æ–≤–µ—Ä–∫–∏ ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=2500"]
      - id: check-case-conflict
      - id: detect-private-key
        stages: [commit]

  # --- üìù MarkdownLint CLI2 (Node) ---
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "v0.45.0"
    hooks:
      - id: markdownlint
        name: markdownlint (docs)
        language: node
        entry: markdownlint
        files: ^(docs/.*\.md|README\.md|CONTRIBUTING\.md)$
        args: [--config, .markdownlint.yaml]
        stages: [commit]

  # --- üßæ Yamllint ---
  - repo: https://github.com/adrienverge/yamllint
    rev: "v1.37.1"
    hooks:
      - id: yamllint
        name: yamllint (project only)
        files: ^(\.github/workflows/.*\.ya?ml|docker-compose.*\.ya?ml|\.yamllint\.yml)$
        args:
          - -d
          - "{extends: default, rules: {line-length: disable, truthy: {check-keys: false}}}"
        exclude: ^(venv|node_modules|artifacts|backup|logs)/
        stages: [commit]

  # --- üîí Detect Secrets ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: "v1.5.0"
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(tests|docs|artifacts|node_modules|backup)/
        stages: [commit]

  # --- üß™ Pytest –ø–µ—Ä–µ–¥ push ---
  - repo: local
    hooks:
      - id: run-pytest-before-push
        name: Run pytest before push
        entry: bash -c 'pytest -q --maxfail=1 --disable-warnings || exit 1'
        language: system
        stages: [pre-push]
        pass_filenames: false
default_stages: [commit]
