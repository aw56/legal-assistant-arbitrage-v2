name: ✅ CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: legal_assistant_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d legal_assistant_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: 🧹 Run pre-commit (lint)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: 🗄️ Run migrations
        env:
          DATABASE_URL: postgresql+psycopg2://admin:admin@localhost:5432/legal_assistant_db
        run: alembic upgrade head

      - name: ✅ Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://admin:admin@localhost:5432/legal_assistant_db
        run: pytest -vv --disable-warnings
