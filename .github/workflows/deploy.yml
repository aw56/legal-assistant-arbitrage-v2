---
name: 🚀 Deploy App — Legal Assistant Arbitrage v2.4

on:
  push:
    branches:
      - main
  workflow_dispatch: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build and push Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/legal-assistant-arbitrage-v2:latest .
          docker push \
            ${{ secrets.DOCKER_USERNAME }}/legal-assistant-arbitrage-v2:latest

      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/my_projects/legal-assistant-arbitrage-v2
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
