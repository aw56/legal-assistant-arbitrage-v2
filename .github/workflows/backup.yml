---
name: üíæ Daily DB Backup

on:
  schedule:
    # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch: true  # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ GitHub Actions

jobs:
  backup:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: legal_assistant_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d legal_assistant_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4

      - name: ‚è≥ Wait for DB
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U admin -d legal_assistant_db; then
              echo "‚úÖ DB is ready"
              exit 0
            fi
            echo "‚è≥ Waiting for DB..."
            sleep 5
          done
          echo "‚ùå DB not responding" && exit 1

      - name: üíæ Dump database
        run: |
          export PGPASSWORD=admin
          pg_dump -h localhost -p 5432 -U admin -d legal_assistant_db > db_backup.sql
          echo "‚úÖ Backup created: db_backup.sql"

      - name: üì¶ Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: db_backup.sql

      # ‚òÅÔ∏è –†–µ–∑–µ—Ä–≤–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ S3 (–µ—Å–ª–∏ –∑–∞–¥–∞–Ω—ã —Å–µ–∫—Ä–µ—Ç—ã)
      - name: ‚òÅÔ∏è Upload to S3
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --exact-timestamps
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          SOURCE_DIR: .
          DEST_DIR: backups/legal-assistant
