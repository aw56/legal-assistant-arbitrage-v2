name: Docker Build & Push

on:
  push:
    branches: ["main"]       # билд при каждом пуше в main
    tags:
      - "v*.*.*"             # плюс билд при релизных тегах
  workflow_dispatch:         # ручной запуск

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логин в Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Настройка buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Установка тегов
      - name: Set Docker tags
        id: vars
        run: |
          echo "sha_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 5. Сборка и пуш образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/legal-assistant-arbitrage-v2:latest
            ${{ secrets.DOCKER_USERNAME }}/legal-assistant-arbitrage-v2:${{ steps.vars.outputs.sha_tag }}
            ${{ secrets.DOCKER_USERNAME }}/legal-assistant-arbitrage-v2:${{ steps.vars.outputs.version_tag || 'dev' }}
